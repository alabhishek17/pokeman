<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokiman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>pokiman</h1>
    <header>
        <select name="type" id="type">
            <option value="type">Type</option>
            <option value="grass">Grass</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="bug">Bug</option>
            <option value="normal">Normal</option>
            <option value="paiser">Paiser</option>
            <option value="eletric">Electric</option>
            <option value="Ground">ground</option>
            <option value="fairy">Fairy</option>
            <option value="Fighting">fighting</option>
            <option value="psychic">Psyclic</option>
            <option value="rock">rock</option>
            <option value="ghost">Ghost</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
        </select>

        <button id="btnfilter">Filter by Type</button>

        <input type="text" placeholder="Enter Pokemon name" id="input">

        <a href="index.html"><button id="rest">Rest</button></a>

    </header>
    <div id="mainId"> </div>


    <script src="./script.js"></script>
</body>

</html>
