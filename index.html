<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokiman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt=""></h1>
    <header>
        <select name="type" id="type">
            <option value="type">Type</option>
            <option value="grass">Grass</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="bug">Bug</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="electric">Electric</option>
            <option value="ground">ground</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="psychic">Psyclic</option>
            <option value="rock">rock</option>
            <option value="ghost">Ghost</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
        </select>

        <button id="btnfilter" style="background-color: rgb(5, 5, 5); color: aliceblue;">Filter by Type</button>

        <input type="text" placeholder="Enter Pokemon name" id="input">

        <a href="index.html"><button id="rest" style="background-color: black; color: aliceblue;">Rest</button></a>

    </header>
    <div id="mainId"> </div>


    <script src="./script.js"></script>
</body>

</html>
